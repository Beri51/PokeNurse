<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/pokenurse.css">
    <title>PokéNurse &bull; Login</title>
  </head>
  <body>
    <header class="header">
      <h1>PokéNurse</h1>
      <h4>A tool for Pokémon Go to aid in transferring and evolving Pokémon</h4>
    </header>

    <div class="container">
      <div class="form-group btn-group" data-toggle="buttons">
        <label class="btn btn-info active noselect">
          <input type="radio" name="auth-radio" id="auth0" value="google" checked>Google
        </label>
        <label class="btn btn-info noselect">
          <input type="radio" name="auth-radio" id="auth1" value="ptc">Pokémon Trainer Club
        </label>
      </div>

      <div class="form-group input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="username-txt" placeholder="Username">
      </div>

      <div class="form-group input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
        <input type="password" class="form-control" id="password-txt" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="remember-cb" class="pointer"><input type="checkbox" id="remember-cb"> Remember me</label>
        <input type="button" class="btn btn-success pull-right" id="login-btn" value="Login">
      </div>
    </div>

    <script>window.$ = window.jQuery = require('jquery')</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script>require('./js/login.js')</script>
  </body>
</html>
